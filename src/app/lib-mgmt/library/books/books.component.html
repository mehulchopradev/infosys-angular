<div class="error" *ngIf="isError">
  Unable to process request. Please try later
</div>
<table border="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td><a routerLink="/library/book-details">Details</a></td>
    </tr>
  </tbody>
</table>
