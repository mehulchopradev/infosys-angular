<div>
  <div class="todo-list">
    <div class="row" *ngFor="let todo of service.getTodos()">
      <input type="checkbox" [(ngModel)]="todo.done"><span>{{ todo.title | title }}<i>({{ todo.createdDate | date:'dd/MM/yyyy' }})</i></span>
    </div>
  </div>
  <div>
    <button
      *ngIf="service.getTodos().length"
      [disabled]="!completedTodos.length"
      (click)="onClearCompletedTodos()">
      Finish completed todos
    </button>
    <span
      *ngIf="service.getTodos().length">
      ({{ completedTodos.length }})
    </span>
  </div>
</div>
