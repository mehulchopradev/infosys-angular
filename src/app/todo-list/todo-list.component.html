<div>
  <div class="todo-list">
    <div class="row" *ngFor="let todo of todos">
      <input type="checkbox"><span>{{ todo.title | title }}<i>({{ todo.createdDate | date:'dd/MM/yyyy' }})</i></span>
    </div>
  </div>
  <div>
    <button *ngIf="todos.length">Finish completed todos</button>
  </div>
</div>
